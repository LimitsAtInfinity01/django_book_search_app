{% extends 'book_data/layout.html' %}

{% load static %}

{% block title %}
    Login
{% endblock %}

{% block content %}



    <div class="main-container">

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <h1>Log in Here!</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} 
            <button type="submit">Login</button>
        </form>
    </div>


{% endblock %}
